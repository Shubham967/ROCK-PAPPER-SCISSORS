<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <title>GAME</title>
        <script src = "script.js" defer></script>
    </head>
    <body>

        <header class="header">
            <H1 class="title">ROCK PAPER SCESSORS</H1>
        </header>

        <div class="main">
            <div class="scoreboard">
             <h2 class = "round-result">Choose Your Weapon</h2>
             <h3 class = "round-info">First to score 5 Points Wins the Game.</h3>
             <div class = plrCompScoreContainer>
                <div class = "Box">
                    <div class = "Sign" id = "plrSign">❔</div>
                    <div class = "Score" id="plrScore">Player : 0</div>
                </div>

                <div class = "Box">
                    <div class = "Sign" id = "compSign">❔</div>
                    <div class = "Score" id = "compScore">Computer : 0</div>
                </div>
                
             </div>
            </div>

            <div class="Buttons">
                <button class="btn" id="rckButton">
                    <div class="sign">✊</div>
                </button>
                <button class = "btn" id="pprButton">
                    <div class="sign">✋</div>
                </button>
                <button class="btn" id="scrButton">
                    <div class="sign">✌</div>
                </button>
            </div>

        </div>
    </body>
</html>
